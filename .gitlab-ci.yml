stages:
  - build
  # - test

variables:
  stack_args: --no-docker

build:
  stage: build
  image: nejla/haskell-build
  script:
    - make build

  parallel:
    matrix:
      - resolver:
        - lts17
        - lts18

  artifacts:
    paths:
      - dist/doc
    name: "documentation-nejlacommon-$CI_COMMIT_REF_NAME"
    expose_as: "documentation"
    expire_in: 1 month

  cache:
    key: ${CI_JOB_NAME}
    paths:
      - .stack-work
